---
layout: default
---

<div class="articles">

  {% for post in site.posts %}
  <article>
    <header>
      <h1>{{ post.title }}</h1>
      <time datetime="{{ post.date | date: "%Y-%m-%d"}}">{{ post.date | date: "%B %d, %Y"}}</time>
    </header>

    {{ post.excerpt }}

    <a href="{{ post.url | prepend: site.base_url }}">Read More</a>

  </article>
  {% endfor %}

</div>
