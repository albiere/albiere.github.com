---
layout: default
---

<article class="article no-separator">
  <header class="header-article">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%B %d, %Y"}}</time>
  </header>
  
  <div class="content-article">
    {{ content }}
  </div>

  <p class="banner updated-at">Last Updated: February 28, 2015 09h20am</p>

</article>
