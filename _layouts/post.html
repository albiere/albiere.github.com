---
layout: default
---

<article class="article no-separator">
  <header class="header-article">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: "%Y-%m-%d"}}">{{ page.date | date: "%B %-d, %Y"}}</time>
  </header>
  
  <div class="content-article">
    {{ content }}
  </div>

  {% if page.links.size > 0 %}
  <section class="links">
    <h1 class="heading-2">Links</h1>
    <ul>
      {% for link in page.links %}
      <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
      {% endfor %}
    </ul>
  </section>
  {% endif %}

  <section class="share">
    <p class="left">Share it on</p>
    <ul class="share-links">
      <li><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square"></i></a></li>
      <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.excerpt | strip_html | strip_newlines }}&source={{ site.url }}" rel="nofollow" target="_blank" title="Share on Linkedin"><i class="fa fa-linkedin-square"></i></a></li>
    </ul>
  </section>

  <section class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'albiere';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </section>
  
</article>
